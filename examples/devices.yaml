# Device Configuration
# Define the network devices to be managed

devices:
  # Primary DMZ Firewall
  - type: "cisco_asa"
    name: "dmz-firewall-01"
    host: "192.168.1.10"
    port: 22
    username: "admin"
    password: "secure_password"
    enable_password: "enable_secret"
    description: "Primary DMZ firewall"
    role: "firewall"
    location: "datacenter-1"
    tags: ["dmz", "primary", "critical"]
  
  # Secondary DMZ Firewall
  - type: "cisco_asa"
    name: "dmz-firewall-02"
    host: "192.168.1.11"
    port: 22
    username: "admin"
    password: "secure_password"
    enable_password: "enable_secret"
    description: "Secondary DMZ firewall"
    role: "firewall"
    location: "datacenter-1"
    tags: ["dmz", "secondary", "critical"]
  
  # Management Firewall
  - type: "cisco_asa"
    name: "mgmt-firewall-01"
    host: "10.0.0.10"
    port: 22
    username: "mgmt_admin"
    password: "mgmt_password"
    enable_password: "mgmt_enable"
    description: "Management network firewall"
    role: "firewall"
    location: "datacenter-1"
    tags: ["management", "critical"]

# Connection settings
connection_settings:
  timeout: 30
  retries: 3
  parallel_connections: 5
  
# Backup settings
backup_settings:
  enabled: true
  retention_days: 30
  backup_path: "/backup/network-configs"
  
# Monitoring settings
monitoring:
  health_check_interval: 300  # 5 minutes
  alert_on_failure: true
  slack_webhook: "https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK"
